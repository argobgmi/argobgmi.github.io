<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGMI Tournament | ARGO</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon_32x32.png" type="image/png">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1 class="title glitch" data-text="BGMI Tournament">BGMI Tournament</h1>
    <p class="subtitle">Leaderboard</p>
    <p class="subtitle">10 Rounds Complete</p>
  </header>

 <!-- Leaderboard Section -->
<section class="leaderboard">
  <div class="container">
   <!-- Buttons to Toggle Leaderboards -->
<div class="d-flex justify-content-center" style="margin-bottom: 20px;">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-danger active" id="team-btn">Team Leaderboard</button>
    <button type="button" class="btn btn-danger" id="player-btn">Player Leaderboard</button>
  </div>
</div>

    <!-- Team Leaderboard -->
    <div id="team-leaderboard" class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Team Name</th>
            <th scope="col">Total Chickens</th>
            <th scope="col">Total Kills</th>
            <th scope="col">Placement Points</th>
            <th scope="col">Final Points</th>
          </tr>
        </thead>
        <tbody id="team-leaderboard-body">
          <!-- Team data will be populated here -->
        </tbody>
      </table>
    </div>

    <!-- Player Leaderboard -->
    <div id="player-leaderboard" class="table-responsive" style="display: none;">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Player Name</th>
            <th scope="col">Team</th>
            <th scope="col">Total Kills</th>
          </tr>
        </thead>
        <tbody id="player-leaderboard-body">
          <!-- Player data will be populated here -->
        </tbody>
      </table>
    </div>
  </div>
</section>

  <!-- Footer Section -->
  <footer class="footer">
    <p>&copy; 2025 ARGO BGMI Tournament. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js?v=10"></script>

  <!-- Version 0 -->
  
</body>
</html>
